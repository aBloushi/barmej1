<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <script src="./Assets/Vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Assets/Vendors/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
    <div class="container border border-dark " style="margin-top: 2%;">
        <div class="row" id="main">
            <div class="col-sm-8">
                <a href="./firstpage.html"> <img src="./Assets/Images/valIcon.png" width="200px"
                        style="margin-left: 120px; margin-top: 30px;" onmouseover="this.src='./Assets/Images/black.png'"
                        onmouseout="this.src='./Assets/Images/valIcon.png'">
                </a>
            </div>
            <div class="col-sm-4">
                <a href="./firstpage.html"> <button type="button" class="btn  btn-danger btn-lg"
                        id="loginbtn">Homepage</button></a>
            </div>
        </div>
        <div style="margin-top: 200px;margin-left: 50px;">
            <div class="container border border-primary " style="margin-bottom: 50px; width: 800px;">
                <form style="margin-bottom: 10px; margin-top: 20px;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" style="font-weight: bold;">Email
                            address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your Email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 " style="margin-top: 20px;">
                        <label for="exampleInputPassword1" class="form-label"
                            style="font-weight: bold;">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Your Password">
                    </div>

                    <button type="submit" class="btn  btn-danger btn-sm" style="margin: 10px;font-weight: bold;"
                        id="loginbtn">Submit</button>
                </form>
            </div>
        </div>

</body>

</html>
